<polymer-element name="ui-button" attributes="enabled icon label"
on-mousedown="{{pointerdown}}" on-mouseup="{{pointerup}}" on-mouseenter="{{pointerenter}}" on-mouseleave="{{pointerleave}}">
<template>
  <link rel="stylesheet" type="text/css" href="./ui-button.less">
  <section id="button" class="{{ {enabled: enabled} | tokenList }}" on-click="{{click}}">
    <template if="{{icon}}">
      <i id="icon" class="fa {{icon}}"></i>
    </template>
    <template if="{{label}}">
      <span id="label">{{label}}</span>
    </template>
  </section>
</template>
<script src="./ui-button.litcoffee"></script>
</polymer-element>
