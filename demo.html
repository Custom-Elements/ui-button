<!doctype html>

<html>
  <head>
    <title>ui-button</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="node_modules/polymer/platform.js"></script>
    <link rel="import" href="node_modules/polymer/polymer.html">
    <link rel="import" href="build/ui-button.html">
    <link rel="stylesheet" href="node_modules/ui-fonts/font-awesome.less">
    <style>
      body {
        font-family: "Helvetica Neue", "Helvetica", Arial;
      }
    </style>
  </head>
  <body unresolved>
    <div id="holder">
      <ui-button icon="fa-bomb" label="The Bomb!" onclick="console.log('boom!');">
      </ui-button>
      <ui-button icon="fa-bullhorn" label="No Yelling" enabled="false" onclick="console.log('aaaa!');">
      </ui-button>
      <ui-button inverted icon="fa-bomb" label="The Bomb!" onclick="console.log('boom!');">
      </ui-button>
      <ui-button inverted icon="fa-bullhorn" label="No Yelling" enabled="false" onclick="console.log('aaaa!');">
      </ui-button>
      <ui-button style="width:40px" label="I'm Cut Off!"></ui-button>
      <ui-button style="width:40px" icon="fa-cube" label="I'm Cut Off, Too!"></ui-button>
    </div>
    <script>
      document.addEventListener('polymer-ready', function() {
        //poke your element here
      })
    </script>
  </body>
</html>
