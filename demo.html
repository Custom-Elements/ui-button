<!doctype html>

<html>
  <head>
    <title>ui-button</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <link rel="import" href="node_modules/polymer/polymer.html">
    <link rel="import" href="src/ui-button.html">
    <link rel="import" href="node_modules/ui-fonts/fonts.html">
    <link rel="import" href="node_modules/ui-styles/ui-styles.html">
    <style>
      body {
        font-family: "Helvetica Neue", "Helvetica", Arial;
        font-size: 12px;
      }
      #holder {
        padding: 4em;
      }
    </style>
  </head>
  <body unresolved>
    <div id="holder">
      <ui-button onclick="console.log('boom!');">
        <icon bomb></icon><label>The Bomb!</label>
      </ui-button>
      <ui-button red onclick="console.log('boom!');">
        <icon magic></icon><label>Shazaam!</label>
      </ui-button>
      <ui-button orange onclick="console.log('boom!');">
        <icon beer></icon><label>Refresh!</label>
      </ui-button>
      <ui-button yellow onclick="console.log('boom!');">
        <icon cab></icon><label>Travel!</label>
      </ui-button>
      <ui-button green onclick="console.log('boom!');">
        <icon home></icon><label>Sustain!</label>
      </ui-button>
      <ui-button blue onclick="console.log('boom!');">
        <icon twitter></icon><label>Bird!</label>
      </ui-button>
      <ui-button indigo onclick="console.log('boom!');">
        <icon star></icon><label>Star!</label>
      </ui-button>
      <ui-button violet onclick="console.log('boom!');">
        <icon pencil></icon><label>Art !</label>
      </ui-button>
      <ui-button id="disabled" disabled onclick="console.log('should not happen!');">
        <icon bullhorn></icon><label>Disable Yelling</label>
      </ui-button>
      <ui-button minimal yellow onclick="console.log('beep');">
        <icon taxi></icon><label>Cab</label>
      </ui-button>
    </div>
    <script>
      document.addEventListener('polymer-ready', function() {
        //poke your element here
        setInterval(function(){
           var d = document.querySelector('#disabled');
           if (d.hasAttribute('disabled')) {
             d.removeAttribute('disabled');
           } else {
             d.setAttribute('disabled', '')
           }
        }, 2000)
      })
    </script>
  </body>
</html>
